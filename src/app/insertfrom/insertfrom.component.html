<div class="cat-info-container">
    <h2>แมวที่สนใจ</h2>
    <form>
      <div class="form-group">
        <label for="breed">สายพันธุ์</label>
        <input
          type="text"
          id="breed"
          name="breed"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="gender">เพศ</label>
        <select
          id="gender"
          name="gender"
          required
          class="form-control"
        >
          <option value="male">เพศผู้</option>
          <option value="female">เพศเมีย</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ageStart">ช่วงอายุน้อยสุด</label>
        <input
          type="number"
          id="ageStart"
          name="ageStart"
          required
          min="0"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="ageEnd">ช่วงอายุมากสุด</label>
        <input
          type="number"
          id="ageEnd"
          name="ageEnd"
          required
          min="0"
          class="form-control"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">บันทึกข้อมูลแมว</button>
    </form>
  </div>
