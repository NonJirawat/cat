<div class="register-container">
  <h2>ลงทะเบียน</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">ชื่อ</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">อีเมล</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">รหัสผ่าน</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
  </form>
</div>
