<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="register-card shadow-lg p-5 rounded">
      <h2 class="text-center mb-4 text-primary">Create an Account</h2>
      <p class="text-center mb-4 text-muted">Please fill in the form to register</p>
  
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3 position-relative">
          <label for="name" class="form-label">
            <i class="bi bi-person-fill form-icon"></i>Name
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group mb-3 position-relative">
          <label for="email" class="form-label">
            <i class="bi bi-envelope-fill form-icon"></i>Email
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group mb-3 position-relative">
          <label for="password" class="form-label">
            <i class="bi bi-lock-fill form-icon"></i>Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group mb-4 position-relative">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-lock-fill form-icon"></i>Confirm Password
          </label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">Register</button>
        </div>
      </form>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
  
      <p class="text-center mt-4 text-muted">
        Already have an account? <a routerLink="/login" class="text-primary">Login</a>
      </p>
    </div>
  </div>
