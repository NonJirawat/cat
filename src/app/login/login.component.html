<div class="login-container">
  <h2>เข้าสู่ระบบ</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">อีเมล</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">รหัสผ่าน</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
  </form>
</div>
